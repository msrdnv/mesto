<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Mesto, Russia, места, красоты, природа, атмосфера, интерактив, фотографии, лайки, javascript, HTML, CSS">
  <meta name="author" content="Михаил Середнев">
  <title>сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input" name="input-name" type="text" placeholder="Имя">
        <input class="popup__input" name="input-about" type="text" placeholder="О себе">
        <button class="popup__submit-button" type="submit"><p class="popup__submit-text">Сохранить</p></button>
      </form>
    </div>
  </div>
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto-white.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
        <div class="profile__text-data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="gallery">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/01-kronplatz.jpg" alt="Гора Кронплатц, Италия">
          <h2 class="element__text">Кронплатц</h2>
          <button class="element__like-button" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/02-ecrins.jpg" alt="Национальный парк Экрен, Франция">
          <h2 class="element__text">Экрен</h2>
          <button class="element__like-button" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/03-salt_lake.jpg" alt="Солт-Лейк-Сити, США">
          <h2 class="element__text">Солт-Лейк-Сити</h2>
          <button class="element__like-button" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/04-zihuatanejo.jpg" alt="Сиуатанехо, Мексика">
          <h2 class="element__text">Сиуатанехо</h2>
          <button class="element__like-button" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/05-bonnieux.jpg" alt="Бонньё, Франция">
          <h2 class="element__text">Бонньё</h2>
          <button class="element__like-button" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/06-dolomites.jpg" alt="Доломитовые Альпы, Италия">
          <h2 class="element__text">Доломиты</h2>
          <button class="element__like-button" type="button"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <h3 class="footer__text">&copy; 2023 Mesto Russia</h3>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
