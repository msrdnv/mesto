<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Mesto, Russia, места, красоты, природа, атмосфера, интерактив, фотографии, лайки, javascript, HTML, CSS">
  <meta name="author" content="Михаил Середнев">
  <title>сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <article class="profile-info">
        <img class="profile-info__avatar" src="./images/image.svg" alt="Аватар профиля">
        <div class="profile-info__data">
          <h1 class="profile-info__name">Жак-Ив Кусто<img class="profile__edit-button" src="./images/Edit Button.svg" alt="Кнопка Изменить"></h1>
          <h2 class="profile-info__description">Исследователь океана</h2>
        </div>
      </article>
      <img class="profile__add-button" src="./images/Add Button.svg" alt="Кнопка Добавить">
    </section>

    <section class="gallery">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/photo_1_kronplatz.jpg" alt="Гора Кронплатц, Италия">
          <h2 class="element__text">Кронплатц</h2>
          <img class="element__like-button" src="./images/Like.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/photo_2_ecrins.jpg" alt="Национальный парк Экрен, Франция">
          <h2 class="element__text">Экрен</h2>
          <img class="element__like-button" src="./images/Like.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/photo_3_salt_lake.jpg" alt="Солт-Лейк-Сити, США">
          <h2 class="element__text">Солт-Лейк-Сити</h2>
          <img class="element__like-button" src="./images/Like.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/photo_4_zihuatanejo.jpg" alt="Сиуатанехо, Мексика">
          <h2 class="element__text">Сиуатанехо</h2>
          <img class="element__like-button" src="./images/Like.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/photo_5_bonnieux.jpg" alt="Бонньё, Франция">
          <h2 class="element__text">Бонньё</h2>
          <img class="element__like-button" src="./images/Like.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/photo_6_dolomites.jpg" alt="Доломитовые Альпы, Италия">
          <h2 class="element__text">Доломитовые Альпы</h2>
          <img class="element__like-button" src="./images/Like.svg" alt="Кнопка Нравится">
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <h3 class="footer__text">&copy; 2023 Mesto Russia</h3>
  </footer>
</body>
</html>
