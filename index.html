<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Mesto, Russia, места, красоты, природа, атмосфера, интерактив, фотографии, лайки, javascript, HTML, CSS">
  <meta name="author" content="Михаил Середнев">
  <title>сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form-edit">
        <input class="popup__input" name="input-name" type="text" placeholder="Имя">
        <input class="popup__input" name="input-about" type="text" placeholder="О себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form-add">
        <input class="popup__input" name="input-card-name" type="text" placeholder="Название">
        <input class="popup__input" name="input-card-link" type="text" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto-white.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
        <div class="profile__text-data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="gallery">
      <template id="element">
        <div class="element">
          <img class="element__image" alt="Карточка галереи с фотографией">
          <h2 class="element__name"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
