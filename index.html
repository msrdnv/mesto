<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Mesto, Russia, места, красоты, природа, атмосфера, интерактив, фотографии, лайки, javascript, HTML, CSS">
  <meta name="author" content="Михаил Середнев">
  <title>сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.svg" alt="Аватар профиля">
      <article class="profile-info">
        <div class="profile-info__name">
          <h1 class="profile-info__name-text">Жак-Ив Кусто</h1>
          <img class="profile-info__edit-button" src="./images/Edit Button.svg" alt="Кнопка Изменить">
        </div>
        <h2 class="profile-info__description">Исследователь океана</h2>
      </article>
      <img class="profile__add-button" src="./images/Add Button.svg" alr="Кнопка Добавить">
    </section>
  </main>
</body>
</html>
