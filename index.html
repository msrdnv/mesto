<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Mesto, Russia, места, красоты, природа, атмосфера, интерактив, фотографии, лайки, javascript, HTML, CSS">
  <meta name="author" content="Михаил Середнев">
  <title>сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="popup">
    <form class="popup__container">
      <img class="popup__close-icon popup__close-icon_hovered" src="./images/close-icon.svg" alt="Кнопка Закрыть">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
      <input class="popup__about" type="text" placeholder="О себе" value="Исследователь океана">
      <input class="popup__submit-button popup__submit-button_hovered" type="image" src="./images/submit-button.svg" alt="Кнопка Сохранить">
    </form>
  </div>
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto-white.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <article class="profile__info">
        <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
        <div class="profile__text-data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img class="profile__edit-button profile__edit-button_hovered" src="./images/edit-button.svg" alt="Кнопка Изменить">
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
      </article>
      <img class="profile__add-button profile__add-button_hovered" src="./images/add-button.svg" alt="Кнопка Добавить">
      <img class="profile__add-button_mobile profile__add-button_hovered" src="./images/add-button-mobile.svg" alt="Кнопка Добавить">
    </section>

    <section class="gallery">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/01-kronplatz.jpg" alt="Гора Кронплатц, Италия">
          <h2 class="element__text">Кронплатц</h2>
          <img class="element__like-button element__like-button_hovered" src="./images/like-button.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/02-ecrins.jpg" alt="Национальный парк Экрен, Франция">
          <h2 class="element__text">Экрен</h2>
          <img class="element__like-button element__like-button_hovered" src="./images/like-button.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/03-salt_lake.jpg" alt="Солт-Лейк-Сити, США">
          <h2 class="element__text">Солт-Лейк-Сити</h2>
          <img class="element__like-button element__like-button_hovered" src="./images/like-button.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/04-zihuatanejo.jpg" alt="Сиуатанехо, Мексика">
          <h2 class="element__text">Сиуатанехо</h2>
          <img class="element__like-button element__like-button_hovered" src="./images/like-button.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/05-bonnieux.jpg" alt="Бонньё, Франция">
          <h2 class="element__text">Бонньё</h2>
          <img class="element__like-button element__like-button_hovered" src="./images/like-button.svg" alt="Кнопка Нравится">
        </li>
        <li class="element">
          <img class="element__image" src="./images/06-dolomites.jpg" alt="Доломитовые Альпы, Италия">
          <h2 class="element__text">Доломитовые Альпы</h2>
          <img class="element__like-button element__like-button_hovered" src="./images/like-button.svg" alt="Кнопка Нравится">
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <h3 class="footer__text">&copy; 2023 Mesto Russia</h3>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
