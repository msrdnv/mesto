<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Mesto, Russia, места, красоты, природа, атмосфера, интерактив, фотографии, лайки, javascript, HTML, CSS">
  <meta name="author" content="Михаил Середнев">
  <title>сервис Mesto</title>
</head>
<body class="page">
  <div class="popup popup_type_dark image-popup">
    <div class="popup__image-container">
      <img class="popup__full-image" src="./" alt="Увеличенная фотография из галереи">
      <button class="popup__close-icon" type="button"></button>
      <p class="popup__image-caption"></p>
    </div>
  </div>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <input id="username-input" class="popup__input" type="text" name="username" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="username-input-error popup__error popup__error_visible"></span>
        <input id="about-input" class="popup__input" type="text" name="about" minlength="2" maxlength="200" placeholder="О себе" required>
        <span class="about-input-error popup__error popup__error_visible"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup card-popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-form" novalidate>
        <input id="name-input" class="popup__input" type="text" name="name" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="name-input-error popup__error popup__error_visible"></span>
        <input id="link-input" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-input-error popup__error popup__error_visible"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup confirmation-popup">
    <div class="popup__container popup__container_place-confirmation">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title popup__title_place-confirmation">Вы уверены?</h2>
      <form class="popup__form" name="confirmation-form" novalidate>
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup avatar-popup">
    <div class="popup__container popup__container_place-avatar">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="avatar-form" novalidate>
        <input id="avatar-link-input" class="popup__input" type="url" name="avatar" placeholder="Ссылка на новый аватар" required>
        <span class="avatar-link-input-error popup__error popup__error_visible"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-mesto-white.svg')%>" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar-data">
          <img class="profile__avatar" src="<%=require('./images/kusto.png')%>" alt="Аватар профиля">
          <button class="profile__avatar-update-icon" type="button"></button>
        </div>
        <div class="profile__text-data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <div class="gallery">
      <template class="element-template">
        <div class="element">
          <button class="element__delete-button" type="button"></button>
          <img class="element__image">
          <h2 class="element__name"></h2>
          <div class="element__like-container">
            <button class="element__like-button" type="button"></button>
            <h3 class="element__like-counter">0</h3>
          </div>
        </div>
      </template>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
